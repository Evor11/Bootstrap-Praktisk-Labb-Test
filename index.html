<!DOCTYPE html>
<html lang="se">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="container">
        <h1 class=" display-2">Kontakta oss</h1>

            </div>

            <div class="input-group mb-3">

            </div>

            <div class="input-group mb-3">

                  </div>
                  <span class="form-control">Stockholm</span>
                  <div class="input-group-prepend">

                    </div>
                  </div>
                  <span class="form-control">Haninge</span>
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <input type="checkbox" aria-label="Checkbox for following text input">
                    </div>

                  <span class="form-control">Västerås</span>
            </div>
               <!--och en knapp för submit--> 
            <button class=" float-right btn btn-primary">submit</button>

            
        </div>
        <div>
            <footer>oga</footer>
        </div>
